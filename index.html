<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>SignupForm</title>
</head>
<body>
    <img src="./Assets/bg.jpg" alt="background image" class="leftBg">
    <div class="rightSide">
        <p class="title">THIS IS NOT A REAL ONLINE SERVICE! Sign up right now to kickstart your career as a wizard!</p>
        <div class="formBg">
            <form class="userInput" id=userInput method="post" >
                <div class="inputSection">
                    <label for="firstName">First Name</label >
                    <input type="text" id="firstName"> 
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com">
                    <p id="invalidEmail">Please enter a valid email</p>
                    <label for="password">Password</label>
                    <input type="password" id="nPassword" oninput="updatePassword()">
                    <p id = "varText" class="validpw">Passwords do not match</p>
                </div>
                <div class="inputSection">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="phoneClass" pattern="[0-9]{10}" id="phone" placeholder="12345678901">
                    <p id="invalidPhone">Please enter a valid phone number</p>
                    <label for="cPassword">Confirm Password</label>
                    <input type="password" id="cPassword" oninput="updatePassword()">
                    <p id = "varText2" class="validpw">Passwords do not match</p>
                </div>
            </form>
        </div>
        <button class="submitButton" form="userInput" type="submit" value="update">Create Account</button>
    </div>
</body>
</html>
